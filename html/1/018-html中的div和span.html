<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html中的div和span</title>
	</head>
	<body>
		<!-- 
			1.div和span是什么，有什么用
			  div和span可以称为“图层”
			  图层作用是为了保证页面可以灵活的布局
			  图层就是一个一个的盒子div嵌套div就是盒子套盒子
			  div和span是可以定位胆，只要定下div左上角的x周和y轴坐标即可
			2.其实最早的网页采用table布局，但是table不灵活
			现代网页开发中div布局最多，几乎很少用table进行布局
			3.div和span区别
				div独占用一行
				span不会独占一行
		 -->
		 
		<div id="div1">我是一个div</div>
		<div id="div2">我是一个div</div>
		
		<span id="span1">我是一个span标签</span>
		<span id="span2">我是一个span标签</span>
		
		
		<div id="3">
			<div>
				</div>test<div>
			</div>
		</div>
	</body>
</html>
