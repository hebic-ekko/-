<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML的基本标签</title>
	</head>
	<body>
		<!-- 段落标记 -->
		<p>“多屏协同”是华为首先提出并实现的一种互联技术，其发布之初就带来了不错的用户体验。</p>
		<p>但随着办公需求的多元化和精细化，人们对智能办公产品的生产力提出了更为严苛的要求。
		在2月27日21点30分召开的华为智慧办公春季发布会上，华为应该会给出更新的解决方案。</p>
		<!-- 标题字：是HTML预留的格式 和word的标题字相同-->
		<h1>标题字</h1>
		<h2>标题字</h2>
		<h3>标题字</h3>
		<h4>标题字</h4>
		<h5>标题字</h6>
		<!-- 换行标记  br标签是一个独目标记-->
		hello
		world!
		hello <br>world!
		
		<!-- 横线 ，独目标记-->
		<hr>
		
		<!-- color和width都是hr标签的属性 -->
		<hr color="red" width="50%">
		<!-- 语法很松散 -->
		<hr color='blue' width="30%">
		
		<!-- pre预留格式 -->
		<pre>
			123
			45
			6
		</pre>
		
		<del>删除字</del>
		<ins>插入字</ins> 
		<b>粗体字</b>
		<i>斜体字</i>
		
		10<sup>2</sup>
		
		10<sub>m</sub>
		
		<!-- 字体标签 -->
		<font color="red" size="50">字体标签</font>
		
	</body>
</html>
