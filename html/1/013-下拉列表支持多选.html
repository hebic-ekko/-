<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表支持多选</title>
	</head>
	<body>
		<!-- multiple="multiple" 支持多选
		 size="2"显示条目数量
			
		 -->
		<select multiple="multiple" size="2">
			<option>河北</option>
			<option>河南</option>
			<option>山东</option>
			<option>山西</option>
		</select>
	</body>
</html>
