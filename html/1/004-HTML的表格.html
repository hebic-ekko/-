<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<br><br><br><br>
		<br>
		<center><h1>员工信息列表</h1></center>
		<hr color="blue">
		<!--border="1px"设置表格的边框为1像素宽度
		  <table border="1px"width="60%">
		width:宽度
		hright:高度
		-->
		<table align="center" border="1px"width="60%" height="150px">
			<!-- align对齐方式 --> 
			<tr align="center">
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			<tr>
				<td>d</td>
				<td>e</td>
				<td>f</td>
			</tr>
			<tr>
				<td>x</td>
				<td align="center">y</td>
				<td>z</td>
			</tr>
		</table>
	</body>
</html>
