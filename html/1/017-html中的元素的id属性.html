<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html中元素的id属性</title>
	</head>
	<body>
		<!-- 
		 1.在html文档中，任何元素（节点）都有id属性
		 id属性是该节点的唯一标识，所以在同一个html文档中id
		 值不能重复
		 2、注意表单提交数据的时候只和name有关和id无关
		 3.id作用：
				JavaScript语言，可以对html文档中的任意
				节点进行增删改查操作
				在这之前需要先拿到这个节点，通常通过id来拿节点对象
				id的存在让我获取元素（节点）更方便
		 4.html文档是一棵树，树上有很多节点，每一个节点都有唯一的id
			JavaScript主要是对这样的dom（document）树上的节点进行增删改查	
		 -->
		 
		 <form id="myform">
			 <input type="text" id="username" name="username" />
			 <input type="password" id="userpwd" name="userpwd" />
			 
			 <!-- id就是节点的身份证号码，不能重复 
				<input type="text" id="username">
			 -->
		 </form>
	</body>
</html>
