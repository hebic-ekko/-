<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册的表单</title>
	</head>
	<body>
		<!-- 
			用户注册
				用户名
				密码
				确认密码
				性别
				兴趣爱好
				学历
				简介
		
		form表单method属性
				get:采用get方式提交的时候，用户提交的信息会
				显示在浏览器的地址栏上
				post:采用post方式提交的时候，用户提交的信息不回显示在
				地址栏上
				当用户提交的信息中含有敏感信息，如密码建议用post方式提交
				
				method的属性不定，默认是get
				只有method属性指定post才是post请求
				剩下所有都是get
				
				post请求提交的时候提交的数据格式和get是一样的
				，只不过不在地址栏上显示出来
				
				post提交的数据还是：name=value&name=value...
		 -->
		 <form action="http://localhost:8080/jd/register" method="post">
		 	用户名
			<input type="text" name="username" />
			<br>
		 	密码
			<input type="password" name="userpwd" />
			<br>
		 	确认密码
			<input type="password"  />
			<br> 
		 	性别
			<input type="radio"  name="gender" value="1"  />男
			<input type="radio" name="gender" value="0" checked/>女
			<!-- 单选按钮的value必须手动指定 -->	
			<br>
		 	兴趣爱好
			<input type="checkbox" name="interest"  value="smoke"/>抽烟
			<input type="checkbox" name="interest"  value="drink" checked/>喝酒
			<input type="checkbox" name="interest"  value="fireHair"/>烫头
		 	<br>
			学历
			<select name="grade">
				<option value ="gz">高中</option>
				<option value ="dz" selected="">大专</option><!-- 默认选中-->
				<option value ="bk" >本科</option>
			</select>
			<br>
		 	简介
			<!-- 文本域  ,文本域没有value属性 用户填写的内容就是value-->
			<textarea rows="10" cols="60" name="introduce"></textarea>
			<br>
			<input type="submit" value="提交" />
			<input type="reset"  value="清空"/>
		 </form>
		 <!-- 超链接也可以提交数据给服务器，但是数据是
		  固定不变的
		  超链接是get请求，不是post请求
		  -->
		 <a href="http://www.localhost:8080/oa/save?username=zhangsan&password=111">提交</a>
	</body>
</html>
