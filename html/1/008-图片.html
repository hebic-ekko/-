<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
	</head>
	<body>
		<!-- 
		 1.设置图片高度和宽度时候 只设置宽度 高度会等比例缩放
		 2.img标签就是图片标签
		 3.src属性是图片的路径
		 4.width设置宽度 height设置高度 
		 5.title设置鼠标悬停时显示的信息
		 6.alt设置图片加载失败时显示提示信息
		 -->
		 <img src="img/岳山.png" width="100px" title="我是岳山" />
		<img src="img/山.png" width="100px" title="我是岳山" alt="图片未找到"></img>
		<br><br><br>
		<img src="img/岳山.png">
	</body>
</html>
