<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //判断是否有该属性 对象[’属性名]
        /* var o={
            age:18
        }
        if(o['age']){
            console.log('yes');
        }else{
            console.log('no');
        } */
        // o.a=1
        // o.b=1
        // o.c=1
        // o.o=4
        var str='abcoefoxyozzopp';
        var o={};
        for(var i=0;i<str.length;i++){//chars是字符串每一个字符
            var chars= str.charAt(i)
            if(o[chars]){//得的是属性值
                o[chars]++;
            }else{
                o[chars]=1;
            }
        }
        console.log(o);
        //遍历对象
        var max=0;
        var ch='';
        for(var k in o){
            //k得到的是属性名
            //o[k]得到的是属性值
            if(o[k]>max){
                max=o[k];
                cha=k;
            }
        }
        console.log(max);
        console.log('最多的字符'+ch);
    </script>
</head>

</body>
</html>
