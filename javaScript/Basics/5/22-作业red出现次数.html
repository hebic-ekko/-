    <script>
        var arr=['a','b','c','e','b','f','g'];
        var index=arr.indexOf('b');
        var num=0;
        for(i=0;i<arr.length;i++){
            if(index!==-1){
                num++;
                index=arr.indexOf('b',index+1);
            }
        }
        console.log('b出现的次数是'+num);
    </script>
