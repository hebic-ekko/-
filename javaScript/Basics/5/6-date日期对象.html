<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=new Array();//数组对象
        var obj=new Object();//对象实例
        //1.date 如果没有输入任何参数，则Date的构造器会依据系统设置的当前时间来创建一个Date对象。
        var date=new Date();
        console.log(date);
        //2.参数常用的写法 数字型 2019,10,01或者是字符串'2019-10-1 8:8:8'
        var date1=new Date(2019,10,1);
        console.log(date1);//返回11月 不是10月
        var date2=new Date('2019-10-1 8:8:8');
        console.log(date2);
    </script>
</head>

</html>
