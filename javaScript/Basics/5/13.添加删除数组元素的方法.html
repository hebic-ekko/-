<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.push()在数组末尾一个或多个数组元素
        var arr=[1,2,3];
        console.log(arr.push(4,'pink'));
        console.log(arr);
        //可以给数组追加新元素
        //()直接写数组元素
        //push 完毕之后 返回结果是新数组的长度
        //原数组会发生变化

        //2.unshift在数组开口一个或多个数组元素
        console.log(arr.unshift('red'));
        console.log(arr);
        //可以给数组追加新元素
        //()直接写数组元素
        //push 完毕之后 返回结果是新数组的长度
        //原数组会发生变化


        //3.pop()删除数组最后一个元素
        console.log(arr.pop());
        console.log(arr);
        //可以给数组删除数组最后一个元素 一次只能删除一个
        //()没有参数
        //push 完毕之后 返回结果是删除的元素
        //原数组会发生变化

        //4.shift
        console.log(arr.shift());
        console.log(arr);
        //可以给数组删除数组第一个元素 一次只能删除一个
        //()没有参数
        //shift 完毕之后 返回结果是删除的元素
        //原数组会发生变化
    </script>
</head>
<body>
    
</body>
</html>
