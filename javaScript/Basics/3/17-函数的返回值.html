<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        //函数的返回值格式
        // function 函数名(){
        //     return 需要返回的及结果
        // }
        // 函数名();
        // 1.函数只是实现某种功能最终返回给调用者函数名()通过return 实现的
        // 2.只要函数遇到return酒吧后面的结果返回给调用者 函数名()=reutn后面的结果
        //
        function getResult(){
            return 66;
        }
        getResult();//getResult()=666
        console.log(getResult());
        //求任意两个数的和
        function getSum(num1,num2){
            return num1+num2;
        }
        console.log(getSum(1,10));
        
    </script>
