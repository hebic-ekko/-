<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数形参实参个数匹配
        function getSum(num1,num2){
            console.log(num1+num2);
        }
        //1.如果实参的个数和形参的个数一致 则正常输出结果
        getSum(1,2);
        //2.如果实参个数多与形参
        getSum(1,2,3);
        //如果实参个数多与形参个数 会取到形参个数
        //3.如果小于呢
        //形参可以看做是不用声明的变量 num2 是一个变量
        //但是没有接受值 结果是undefined
        getSum(1);//NaN
        //建议尽量实参 形参个数匹配
    </script>
</head>
<body>
    
</body>
</html>
