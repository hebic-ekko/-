<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数使用分为两步：声明函数 和调用函数
        //1.声明函数
        //function 函数名(){
            //函数体
        //}

        function sayHi(){
            console.log('abc');
        }
        //function声明函数的关键字 全部小写
        //函数是做某件事情 函数名使用动词 sayhi
        //函数不调用 自己不执行
        //2.调用函数
        // 函数名();
        sayHi();
        //调用函数的时候千万不要王佳加小括号

        //函数的封装 是把一个或多个功能通过函数的方式封装起来
        //对外只提供一个简单的函数接口 (类似于电脑主机里面配件)
    </script>
</head>

</body>
</html>
