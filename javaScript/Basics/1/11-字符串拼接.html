<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.检测获取字符串长度length
        var str='myname is andy';
        console.log(str.length);//14
        //2.字符串的拼接+只要字符串和其他类型拼接最终结果为字符串类型
        console.log('沙漠'+'骆驼');//字符串沙漠骆驼
        console.log('老师'+18);//老师18
        console.log('pink'+true);//pinktrue
        console.log(12+12);//'24'
        console.log('12'+12);//'1212'
        //数值相加 字符相连 口诀
        console.log('pink'+18);
        console.log('pink'+18+'岁');
        var age=18;
        console.log('pink'+age+'岁');
        //变量不要写到字符串里面，是通过字符串相连方式实现
        //变量字符串相连口诀 引引加加
        console.log('pink'+age+'岁');
    </script>
</head>

</html>
