<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //var obj={};//创建一个空对象
        var obj={
            uname:'张三丰',
            age:18,
            sex:'男',
            sayHi:function(){
                console.log('hi~');
            }
        }
        //（1.属性方法键值对 键 属性名: 值 属性值
        //（2.用逗号隔开
        //（3.方法后面跟函数

        // 2.使用对象
        //(1)对象属性调用 采取 对象名.属性名
        console.log(obj.uname);
        //(2)对象名['属性名']
        console.log(obj['age']);
        //3.调用对象的方法 sayHi 对象名.方法名
        obj.sayHi();

        
    </script>
</head>
<body>
    
</body>
</html>
