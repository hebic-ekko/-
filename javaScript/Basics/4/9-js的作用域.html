<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.代码名字（变量）范围内作用效果 提高程序可靠性 减少命名冲突
        //2.es6前全局 局部
        //3.全局 整个script标签 单独js文件
        var num =10;
        //局部作用域在函数内部就是局部作用域 代码名字只在函数内部其效果
        function fn(){
            var num=12;
            //局部
        }
        fn();
    </script>
</head>

</body>
</html>
