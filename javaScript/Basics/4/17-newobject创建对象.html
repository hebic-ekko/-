<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj=new Object();//空对象
        obj.uname='abc';
        obj.age=1;
        obj.sex='男';
        obj.sayHi=function(){
            console.log('hi');
        }
        //(1)利用等号赋值方法添加对象的属属性和方法
        //(2)每个属性和方法用分号结束
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi;
    </script>
</head>
<body>
    
</body>
</html>
