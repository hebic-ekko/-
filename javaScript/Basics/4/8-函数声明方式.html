    <title>Document</title>
    <script>
        // 1.命名函数
        // 2.函数表达式 匿名函数
        // var 变量名 =function(){};
        var fun=function(a){
            console.log('n');
            console.log(a);
        }
        fun('nb');
        //fun是变量名 不是函数名
        //函数表达式声明方式跟声明变量差不多 只不过变量存值 表达式存函数
        //函数表达式也可以传递参数
    </script>
