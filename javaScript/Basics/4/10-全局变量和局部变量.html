<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数内部没有声明直接赋值的变量也属于全局变量
        // 1.全局变量
        var num=10;
        console.log(num);
        function fn(){
            console.log(num);
        }
        fn();
        //2.局部变量
        //函数形参也可以看做局部变量
        function fun(){
            var num2=10;//num1就是局部变量
            num3=20;
        }
        fun();
        console.log(num3);
        //执行效率
        //1.全局只有浏览器关闭才会销毁 比较占用内存资源
        //2.局部变量当我们执行完毕就会销毁 比较节约内存资源
    </script>
</head>

</body>
</html>
