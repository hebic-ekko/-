<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::after{
            content: "楚乔";
            background-color: pink;
            border: 1px solid red;
            width: 100px;
            height: 100px;
            display: block;
            /* 类选择 伪类选择 都是选取对象
                伪元素选择器本质插入一个元素标签 盒子
                只不过是行内元素 span a 
                */
        }
        div::after{
            content: '梁馨媛';
            display: block;
            width: 50px;
            height: 50px;
            border: 1px solid skyblue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
