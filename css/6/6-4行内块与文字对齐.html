<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            margin-left: auto;
            margin-right: auto;
            /* 左右auto 盒子自动对齐 */
            text-align: center; 
            /*vertical-align: middle; 对于块级元素无效 */
        }
        img{
            /* 行内块 */
            vertical-align: middle;
            /* 中线对齐 */
            /*vertical-align: baseline; 默认基线对齐 */
        }
        textarea{
            vertical-align: middle;
            /* 图片 表单 行内块元素实现与文字对齐效果 */
        }
    </style>
</head>
<body>
    <div>
        文字居中
    </div>
    <hr>
    <img src="img/fdj.png" alt="">我好
    <hr>
    <!-- 图片和文字默认是基线对齐，但是中线对齐 -->
    留言<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
