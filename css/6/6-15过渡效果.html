<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;background-color: pink;
            /* translition 要过渡的属性 话费时间 运动曲线 何时开始*/
            /* transition: width 0.5s ease 0s,height 0.3s ease-in 1s; */
            /* transition 过度的意思 这句话写到div里面而不是hover里面 */
            /* transition-duration 花费时间 单位是秒 s
                s必须写 ms毫秒 
                运动曲线默认是ease 
                何时开始 默认是0s 立马开始
            */
            transition: all 0.6s;
            /* 所有属性都变用all +时间 */
        }
        div:hover{
            width: 400px;
            /* 鼠标经过盒子宽度变为400 */
            height: 300px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
