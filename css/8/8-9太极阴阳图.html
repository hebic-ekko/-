<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #ccc;
        }
        #taiji{
            width: 150px;
            height: 300px;
            margin: 100px auto;
            border-radius: 50%;
            background-color: white;
            border-left: 150px solid #000;
            position: relative;
        }
        #taiji::before,
        #taiji::after{
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            padding: 25px;
            border-radius: 50%;
            
            left: -75px;
            
        }
        #taiji::before{
            border: 50px solid black;
            background-color: white;
            top: 0;
        }
        #taiji::after{
            background-color: black;
            border: 50px solid white;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="taiji"></div>
</body>
</html>
