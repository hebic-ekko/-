<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .clearfix{
            clear: both;
            overflow: auto;
        }
        .demo{
            border: 1px solid #000;
            width: 300px;
            margin: 100px auto;
            padding: 10px;
        }
        .demo li{
            float: left;
            list-style: none;
            padding: 2px;
            border: 1px solid #000;
            margin-right: 4px;
            width: 20px;
        }
        .demo a{
            display: block;
            width: 20px;
            height: 20px;
            text-align: center;
            border-radius: 10px;
            background-color: #f35;
            text-decoration: none;
        }
        .demo li:nth-of-type(3){
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="demo clearfix">
        <ul class="clearfix">
            <li><a href="#"></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </div>
</body>
</html>
