<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        #id{                                    /*id选择器类似于身份证号智能使用一次*/
            color: blue;
        }
        .red{                                     /*类选择器可以重复使用 区别主要在于使用次数上*/                      
            color: red;
        }
    </style>
</head>
<body>
    <div id="id">id选择器</div>
    <div class="red">id选择器</div>
    <div>id选择器</div>
    <div>id选择器</div>
</body>
</html>
