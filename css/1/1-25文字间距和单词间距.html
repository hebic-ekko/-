<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字间距和单词间距</title>
    <style>
        div{
            letter-spacing: 2px;  /*字间距*/
        }
        div{
            word-spacing: 2px;  /*单词间距 只针对英文对中文无效*/
        }
    </style>
</head>
<body>
    <div>文字间距和单词间距</div>
    <div>my name is liangnan</div>
</body>
</html>
