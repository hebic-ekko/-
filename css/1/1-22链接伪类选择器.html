<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 链接伪类选择器 */
        /* 未访问过得连接 */
        a:link{
            font-size: 20px;
            font-weight: 700;
            color: gray;
        }
        /* 访问过的连接 */
        a:visited{
            font-size: 20px;
            font-weight: 700;
            color: red;
        }
        /* 鼠标经过链接时 */
        a:hover{
            font-size: 20px;
            font-weight: 700;
            color: blue;
        }
        /* 鼠标点击连接时 */
        a:active{
            font-size: 20px;
            font-weight: 700;
            color: green;
        }
        /* 链接伪类选择器简写
            在工作时无需四个连接状态都写，只需手写设计标签样式，接着设置
            鼠标经过链接样式即可
            a{
            font-size: 20px;
            font-weight: 700;
            color: pink;
        }
        a:hover{
            font-size: 20px;
            font-weight: 700;
            color: brown;
        }
        <a href="#">拼团</a>
        */
        
    </style>
</head>
<body>
    <div><a href="#">抢购</a></div>
    <div><a href="#">秒杀</a></div>
    <div><a href="#">订单</a></div>
    <div><a href="#">拼团</a></div>
</body>
</html>
