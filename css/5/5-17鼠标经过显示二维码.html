<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
           height: 100px;
           width: 100px;
           background-color: pink;
           text-align: center;
           line-height: 100px;
           margin: 100px auto;
           position: relative;
           /* 子绝父相 */
       }
       div img{
           position: absolute;
           left: 120px;
        
           top: 0;
           display: none;
       }
       div:hover img{
           /* 鼠标经过div会显示img图片 */
           display: block;
           /* 显示元素 */
       }
    </style>
</head>
<body>
    <div>
        扫二维码
        <img src="img/hgds.png" alt=""></div>
</body>
</html>
