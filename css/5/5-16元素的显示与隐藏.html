<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        div:first-child{
            display: none;
            /* 隐藏元素，但是元素依然存在
            block不但有转换意思 还有显示的意思
            隐藏后不保留位置 */
            visibility: hidden;
            /* 和display区别在于他保留位置
            visible 显示 
            */
         
        }
        div:last-child{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
