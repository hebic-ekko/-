<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            border: 1px solid red;
           /* overflow: auto; 超出会显示滚动条/*/
            /*  overflow: visible;默认的超出显示 */
            /* overflow: scroll; 无论是否超出都会显示滚动条 */
            overflow: hidden;
            /* 超出部分切割掉  溢出隐藏*/
        }
    </style>
</head>
<body>
    <div>检索或设置当对象的内容超过其指定高度及宽度时如何管理内容检索或设置当对象的内容超过其指定高度及宽度时如何管理内容检索或设置当对象的内容超过其指定高度及宽度时如何管理内容</div>
</body>
</html>
