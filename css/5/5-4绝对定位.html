<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child{
            width: 100px;
            height: 200px;
            background-color: pink;
            position: absolute;
            /* 绝对定位 
                完全脱标不占有位子
                */
            top: 20px;
            left: 20px;
        }
        div:last-child{
            width: 200px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
