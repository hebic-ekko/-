<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div:nth-child(2){
            background-color: purple;
            position: relative;
            /* 相对定位 */
            left: 20px;
            top: 30px;
            /* 相对于自己来定位 
               左上角为基点 原有位置继续占有
            */
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
