<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            background-color: pink;
            /* float: left */
            /* 浮动盒子模式转换情况转换为行内块;  宽度为内容的宽度*/
            
        }
        div:first-child{
            /* position: fixed; */
            /* 元素添加了 绝对定位和固定定位之后，元素模式会发生转换变为行内模式 */
        }
        span{
            background-color: purple;
            /* display: block; */
            width: 100px;
            height: 100px;
            float: left;
            /* 如果盒子本身就需要添加浮动后这绝对固定位就不需要转换了 */

        }  
          
        
    </style>
</head>
<body>
    <div>稳住，定位</div>
    <span>行内元素</span>
</body>
</html>
