<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
        div:first-child{
            top: 30px;
            left: 30px;
            z-index: 1;
            /* 默认值是0 根究书写顺序后来者居上 
            取值越大越居上 只有添加定位才有该属性 其他没有这个属性
            */
        }
        div:nth-child(2){
            background-color: purple;
            z-index: 2;
        }
        div:last-child{
            background-color: skyblue;
            top: 60px;
            left: 60px;
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
