<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 190px;
            width: 310px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 10px;
            position: relative;
            /* 子绝父相最合适 */
        }
        .topIcon{
            position: absolute;
            /* 绝对定位 不占有位置 */
            top: 0;
            left: 0;
            /* 孩子加定位 父级没加 根据浏览器为准 */
        }
        .bottom{
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="fdj.png" alt="" class="topIcon">
        <img src="hgds.png" width="310" height="190" alt="">
        <img src="fdj.png" alt="" class="bottom">
    </div>
</body>
</html>
