<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 44px;
            background: url(xinlang2.png)  no-repeat top center;
            width: 100%;
            /* 固定定位盒子一定写宽高 除非撑开 */
             position: fixed;
            top: 0;
            left: 0;
            /* 固定定位 */
        }
        .ad-l,
        .ad-r{
            position: fixed;
            top: 100px;

        }
        .ad-l{
            left: 0;
        }
        .ad-r{
            right: 0;
        }
        .box{
           width: 1002px;
            margin: 44px auto;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="ad-l"><img src="xinlang3.png" alt=""></div>
    <div class="ad-r"><img src="xinlang3.png" alt=""></div>
    <div class="box"><img src="xinlang.png" height="1320" width="1002" alt=""></div>
</body>
</html>
