<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 800px;
            height: 400px;
            background-color: pink;
            margin: 40px auto;
            position: relative;
        }
        .son{
            width: 100px;
            height: 40px;
            background-color: purple;
            position: absolute;
            margin: 0 auto;
            /* 加了绝对定位盒子 margin 左右无效 */
            /* left: 400px; */
            left: 50%;
            /* left父盒子的一半 */
            margin-left: -50px;
            /* 左走自己宽度的一半 */
            top: 50%;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
