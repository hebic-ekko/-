<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 800px;
            height: 500px;
            background-color: pink;
        }
        section div:first-child{
            width: 200px;
            height: 200px;
            background-color: purple;
            float: left;
           
        }
        section div:last-child{
            width: 249px;
            height: 300px;
            background-color: skyblue;
             float: left;
        }
        /* 如果1和2都浮懂则盒子会顶对齐 */
        /* 如果1不服2浮懂则2会和底部对齐 */
        /* 如果父盒子里面的子盒子，如果其中一个浮动，其他子级都需要浮动 */
        
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
    </section>
</body>
</html>
