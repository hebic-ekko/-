<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 300px;
            background-color: pink;
            border: 10px solid rgb(151, 69, 69);
            padding: 10px;
            /* 子盒子浮动不会压住父盒子的padding和margin */
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: purple;
            float: left;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
