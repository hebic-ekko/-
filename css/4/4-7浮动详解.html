<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child{
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
            /* 默认值   体现在漂浮  漂在标准流上面
            压住标准流*/
            
        }
        div:last-child{
            height: 300px;
            width: 140px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <!-- 如果两个盒子都不加浮动 就是标准流 块级元素
    自上而下显示 -->
</body>
</html>
