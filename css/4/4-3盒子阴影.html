<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
            text-shadow: 10px 3px 3px rgba(0, 0, 0,.5);
            /* 水平距离 垂直距离 模糊程度 模糊颜色 */
        }
        div{
            width: 200px;
            height: 200px;
            border: 10px solid rgb(238, 21, 21);
            /* box-shadow: 5px 5px 3px 4px rgba(0, 0, 0, .4) inset; */
            /* 水平位置 垂直位置 模糊距离 阴影尺寸(影子大小)
                影子颜色 内外阴影 前两个必须写 后面可省略
                */
            box-shadow: 0px 15px 30px  rgba(0, 0, 0, .4);

        } 
    </style>
</head>
<body>
    <h1>稳住我们能赢</h1>
    <div></div>
</body>
</html>
