<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            /* 不要圆点 */
        }
        .top{
            height: 60px;
            background-color: #000;
        }
        .banner{
            width: 960px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
            border-radius: 15px;
        }
        .main{
            width: 960px;
            margin: 0 auto;
            height: 200px;
        }
        .main ul li{
            height: 200px;
            width: 240px;
            background-color: pink;
            float: left;
            /* 多个块级里一行显示没有缝隙 */
        }
        .main ul li:nth-child(even){
            /* 偶数个  0dd奇数*/
            background-color: purple;
        }
        .footer{
            height: 100px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>
</html>
