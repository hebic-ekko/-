<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            background-color: pink;
            float: left;
            /* 块级元素添加浮动之后，具有行内块特性 */

        }
        span{
            background-color: purple;
            float: left;
            /* 行内元素添加浮动之后，具有行内块特性 */
        }
        /* 行内块一行放多个 有高度宽度 盒子
        大小是有内容决定的 */
    </style>
</head>
<body>
    <div>大脑田宫</div>
    <span>shen</span>
    <span>shen</span>
</body>
</html>
