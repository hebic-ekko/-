<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凹凸文字效果</title>
    <style>
        body{
            background-color: gray;
        }
        div{
            color: #ccc;
            font: 700 60px "微软雅黑";
        }
        div:first-child{
            /* text-shadow: 水平位置 垂直为止 模糊距离 阴影颜色; */
            text-shadow: 1px 1px 1px #000,-1px -1px 1px #fff;
        }
        div:last-child{
            /* text-shadow: 水平位置 垂直为止 模糊距离 阴影颜色; */
            text-shadow: -1px -1px 1px #000,-1px 1px 1px #fff;
        }
    </style>
</head>
<body>
    <div>我是凸字</div>
    <div>我是凹字</div>
</body>
</html>
