<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        span{
            background-color: #fff;
            width: 100px;
            height: 100px;
            /* 宽高没用 默认的 只能放标签元素 不能放块级元素 
                像p h 标签页不能放块级元素
            */
        }
        input{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <span>123</span>
    <span>456</span>
    <span>789</span>
    <input type="text" name="" id="">
    <!-- img   input  a  行内块元素 既可以行内又可以块元素 -->
</body>
</html>
