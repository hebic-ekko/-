<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书写规范</title>
    <style>
         /* 选择器与{}之间必须包含空格  */
    .div {
        font-size: 12px;
        /* 属性名之后冒号空格 */
    }
    /* 选择器规范 不要超过三级 */
    div,
    span,
    b{
        color: red;
    }
    .nav li a{
        color: red;
        font-size: 12px;
    }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href=""></a></li>
        </ul>
    </div>
</body>
</html>
