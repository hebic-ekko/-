<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 600px;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 1s;
        }
        div:hover{
            transform: translate3d(100px,100px,300px);
            /* 透视 眼睛到屏幕的距离 */

        }
        h2{
            transform: translate3d(0,50px,0);
            transition: all 0.8s;
        }
        h2:hover{
            transform: translate3d(0,50px,0);
        }
    </style>
</head>
<body>
    <div></div>
    <h2>shahakjda</h2>
</body>
</html>
