    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        body{
            min-width: 320px;
            max-width: 540px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
        }
        header img{
            width: 100%;
            /* 继承header的宽度 */
            height: 100%;
        }
        nav{
            padding: 5px;
        }
        .row{
            height: 90px;
            width: 100%;
            background-color: #ff697a;
            border-radius: 10px;
            display: flex;
            /* 伸缩布局 给父亲加 */
            margin-bottom: 5px;
        }
        nav .row:nth-child(2){
            background-color: blue;
        }
        nav .row:nth-child(3){
            background-color: green;
        }
        nav .row:nth-child(4){
            background-color: orange;
        }
        .row3{
            flex: 1;
            border-left: 1px solid #fff;

        }
        .row div:first-child{
            border: 0;
        }
        .hotel{
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
        }
        .hotel a{
            flex: 1;
            font-size: 18px;
            color: #fff;
            text-align: center;
            line-height: 45px;
            text-decoration: none;
            text-shadow: 0 1px 2px rgba(0,0,0,.8);
            /* 文字阴影 */
        }
        .hotel a:first-child{
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
