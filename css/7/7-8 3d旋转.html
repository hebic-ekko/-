<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
            /* 视距 眼睛到屏幕的距离  视距越小越明显*/
        }
        img{
            margin: 100;
            transition: all 5s;
            transform-origin: left;
            /* 设置变形中新店 */
        }
        img:hover{
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <img src="img/hgds.png" alt="">
</body>
</html>
