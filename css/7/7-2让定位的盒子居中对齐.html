<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: pink;
            /* transform: translate(50%); */
            /* translate 移动距离百分比 不是以父级宽度为准
            以自己宽度为准 走div自己宽度一半距离 */
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin-left: -100px; */
            transform: translate(-50%,-50%);

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
