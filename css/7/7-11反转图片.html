<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            margin: 100px auto;
            position: relative;
        }
        div img{
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        div img:first-child{
            z-index: 1;
            backface-visibility: hidden;
            /* 不是正面隐藏 */
        }
        div img:hover{
            transform: rotateY(180deg);
        }
        
    </style>
</head>
<body>
    <div>
       <img src="img/hgds.png" alt="">
        <img src="img/fdj.png" alt=""> 
    </div>
    
</body>
</html>
