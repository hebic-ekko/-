<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承的权重</title>
    <style>
        .daohanglan{
            /* 0010是nav的不是li的 */
            color: red;
        }
        li{
            /* li 0001 */
            color: pink;
        }
    </style>
</head>
<body>
    <nav class="daohanglan">
        <ul>
            <li>继承的权重为0</li>
        </ul>
    </nav>
</body>
</html>
