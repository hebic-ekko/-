<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子边框</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border-width: 10px;
            /* 边框宽度 粗细 */
            border-color: pink;
            /* 边框颜色 */
            border-style: double;
            /* 边框样式 solid 实线*/
            /* 边框样式 dashed 虚线*/
            /* 边框样式 dotted 点线*/
            /* 边框样式 double 双线*/
        }
    </style>
</head>
<body>
    <div>我是一个盒子</div>
</body>
</html>
