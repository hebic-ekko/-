<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css层叠性</title>
    <style>
        div{
            color: hotpink;
            font-size: 12px;
        }
        div{
            color: skyblue;
        }
    </style>
</head>
<body>
    <div>梁馨媛 一条傻狗</div>
    <!-- 1.如果样式冲突，就近原则，那个近就执行哪个样式
        2.样式不冲突不会重叠 -->
</body>
</html>
