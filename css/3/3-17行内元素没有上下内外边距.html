<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素没有上下内外边距</title>
    <style>
        span{
            background-color: pink;
            margin: 30px 50px;
            /* 上下30 左右50 */
            padding: 50px;
            /* 上下左右都是50 */
            /* 尽量不要给行内元素指定上下的内外边距 */
            
        }
    </style>
</head>
<body>
    <span>行内元素</span>
</body>
</html>
