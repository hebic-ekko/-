<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角矩形</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border:  1px solid red;
        }
        div:first-child{
            /* 结构伪类选择器 选亲兄弟 */
            border-radius: 10px;
            /* 一个数值表示4个角度都是相同的 10px的弧度 */
        }
        div:nth-child(2){
             border-radius: 50%;
            /* 取宽度和高度的一半编程一个圆形 */
        }
            /*border-radius: 100px; 取宽度和高度的一半编程一个圆形 */
        div:nth-child(3){
            border-radius:  20px 40px;
            /* 左上角 和右下角 */
        } 
        div:nth-child(4){
            border-radius:  20px 40px 80px;
            /* 左上角 和右下角  左上 右上 右下*/
        }    
        div:nth-child(5){
            border-radius:  20px 40px 80px 100px;
            /* 左上角 和右下角 左上 右上 右下 左下*/
        }    
        div:nth-child(6){
            border-radius:  100px ;
            height: 100px;
           
        }   
        div:nth-child(7){
            border-radius:  100px 0 ;
            height: 100px;
           
        }  
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
