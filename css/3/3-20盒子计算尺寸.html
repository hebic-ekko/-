<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子高度和宽度</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 5px solid red;
            /* 4个边框 5+ 5+ 5+5 */
            padding: 10px;
            /* left right 10+10 */
            margin: 20px;
            /* laft right 20+20 */
            /* 
                空间尺寸：width+border+padding+margin
            */
            /* 
                内盒实际尺寸：width+border+padding 130
            */
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
