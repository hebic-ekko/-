<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪微博导航栏</title>
    <style>
        nav{
            height: 41px;
            background-color: #FCFCFC;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        nav a{
            font-size: 14px;
            color: #4c4c4c;
            text-decoration: none;
            /* 取消下划线 */
            padding: 0px 15px;
            /* 上下0左右15 */
            height: 41px;
            
            /* 因为连接时行内元素没有大小需要转换
            行内亏 */
            display: inline-block;
            line-height: 41px;
            /* 行高等于盒子高度就是垂直居中 */
        }
        nav a:hover{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">网站导航</a>
        <a href="#">三个字</a>
    </nav>
</body>
</html>
