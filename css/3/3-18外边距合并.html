<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div:first-child{
            margin-bottom: 100px;
        }
        div:last-child{
            background-color: purple;
            margin-top: 50px;
            /* 外边距合并垂直的块级盒子以最大的外边距为准 */

        }
       
    </style>
</head>
<body>
    
    <div></div>
    <div></div>
</body>
</html>
