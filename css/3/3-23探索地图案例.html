<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索地图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            /* 取消列表自带的小点 */
        }
        .searchPic{
            width: 238px;
            height: 294px;
            border: 1px solid #d9e0ee;
            
            border-top: 3px solid #ff8400;
            /* 这句话要放到border下面 */
            margin: 100px;
        }
        .searchPic h3{
            height: 35px;
            border: 1px solid #d9e0ee;
            font-size: 16px;
            font-weight: normal;
            /* 粗体不变粗 */
            line-height: 35px;
            /* 让行高等于高度垂直居中 */
            padding-left: 12px;
            /* 因为h3没有给宽度就不会撑开盒子padding */
        }
        .searchPic img{
            
            margin: 7px 0 0 8px;
            /* 上有下左 */
        }
        .searchPic ul li a{
            font-size: 12px;
            color: #666;
            text-decoration: none;
            /* 取消下划线 */
        }
        .searchPic ul{
            margin-left: 8px;
            
        }
        .searchPic ul li{
            padding-left: 10px;
            height: 26px;
            line-height: 26px;
            background: url(1.png) no-repeat left center;
            background-size: 5px;
        }
        .searchPic ul li a:hover{
            text-decoration: underline;
            /* 添加下划线 */
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div class="searchPic">
        <h3>搜索趣图</h3>
        <img src="1.png"  width="200" height="150" alt="">
        <ul>
            <li><a href="#">123</a></li>
            <li><a href="#">123</a></li>
            <li><a href="#">123</a></li>
        </ul>
    </div>
    
</body>
</html>
