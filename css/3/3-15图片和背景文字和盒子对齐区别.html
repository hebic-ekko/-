<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区别</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            border: 10px solid pink;
            text-align: center;
            /* 文字水平居中 */
            margin: 10px auto;
            /* 盒子水平居中 左右margin 改为auto */
        }
        section{
            height: 400px;
            width: 400px;
            border: 1px solid pink;
        }
        section img{ 
            /* 插入图片更改大小width 和height */
            width: 200px;
            height: 210px;
            margin-top: 30px ;
            /* 插入图片更改位置 用margin或者padding 盒模型 */
            margin-left: 50px;
            /* 插入图片也是一个盒子 */

        }
        aside{
            width: 400px;
            height: 400px;
            border: 1px solid pink;
            background: #fff url(img/2.png) no-repeat;
            background-size: 200px 210px;
            /* 背景图片更改大小 智能用background-size*/
            background-position: 30px 50px;
            /* 背景图片更改位置 */
        }
    </style>
</head>
<body>
   <div>1.文字水平居中 盒子水平居中</div> 
   2.插入图片和背景图片
   <section>
       <img src="2.png"   alt="">
       <!-- width="691" height="721" -->
   </section>
   <aside>123132</aside>
   3.一般情况下背景图片适合做一些小图标
   产品展示就用插入图片
</body>
</html>
