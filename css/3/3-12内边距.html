<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border:1px solid red;
            /* padding-left: 20px;左内边距padding-top: 30px;*/
            /*padding: 20px; padding如果只写一个值表示上下左右 都是20像素*/
            /* padding: 10px 30px; 上下10左右30 */
            /* padding: 10px 30px 50px;上10左右30下50 */
            padding: 10px 20px 30px 50px;
            /* 上 右下左  顺时针 */


        } 
    </style>
</head>
<body>
    <div>内边距就是内容和边框的距离</div>
</body>
