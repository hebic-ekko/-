<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级总结</title>
    <style>
        div{
            color: red!important;
        }
        /* :first-child == div[style]  权重一样*/
        *{
            color:blue;
        }
    </style>
</head>
<body>
    <div style="color: blue;">123</div>
</body>
</html>
